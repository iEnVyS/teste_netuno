<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <style>
        *{
    box-sizing: border-box;

}

    body{
        width: 100%;

        
        height: 100%;
        text-align: center;
    }

    form{
        width: 300px;
        margin: 200px auto;
        text-align: center;
    }

    input {
        display: block;
        margin: 10px auto;
        width: 250px;
        height: 30px;
    }

</style>
    
    <h2>Login</h2>
    <form id="formLogin" onsubmit="return validarLogin();">
        <label for="emailLogin">Email:</label>
        <input type="email" id="emailLogin" name="emailLogin" required><br>

        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" name="senhaLogin" required><br>

        <input type="submit" value="Login">
    </form>
    <script src="index.js"></script>
</body>
</html>
